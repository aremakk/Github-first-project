<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
<div>
    <div class="w3-bar w3-orange">
        <button class="w3-bar-item w3-button w3-xlarge" onclick="openLeftMenu()">&#9776;</button>
        <div class="w3-bar-item w3-center" style="width: 80%;">
            <input class="w3-input w3-border w3-round-large" type="text" placeholder="Поиск" style="width: 500px">
        </div>
        <button class="w3-bar-item w3-button w3-xlarge" onclick="openRightMenu()">&#9776;</button>
    </div>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="leftMenu">
        <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
        <a href="home" class="w3-bar-item w3-button">Главная</a>
        <a href="table" class="w3-bar-item w3-button">Таблица</a>
        <a href="#" class="w3-bar-item w3-button">Календарь</a>
        <a href="#" class="w3-bar-item w3-button">Добавить пациента</a>
    </div>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
        <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large w3-animate-right">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Профиль</a>
        <a href="login" class="w3-bar-item w3-button">Выход</a>

    </div>
            </div>
            <script>
                function openLeftMenu() {
                    document.getElementById("leftMenu").style.display = "block";
                }

                function closeLeftMenu() {
                    document.getElementById("leftMenu").style.display = "none";
                }

                function openRightMenu() {
                    document.getElementById("rightMenu").style.display = "block";
                }

                function closeRightMenu() {
                    document.getElementById("rightMenu").style.display = "none";
                }
            </script>

            </body>
            </html>
